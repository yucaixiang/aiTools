server:
  port: 8083

spring:
  application:
    name: ai-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tool_recommend?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  redis:
    host: localhost
    port: 6379
    password: redis123456
    database: 2
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.toolrecommend.common.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto

# AI配置
ai:
  # Ollama配置
  ollama:
    enabled: true
    base-url: http://localhost:11434
    model: qwen2.5:7b
    timeout: 60000
    max-tokens: 2000
    temperature: 0.7

  # 通义千问配置（预留）
  tongyi:
    enabled: false
    api-key: your-api-key-here
    model: qwen-turbo

  # 向量检索配置（预留）
  qdrant:
    enabled: false
    host: localhost
    port: 6333
    collection: tools

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.toolrecommend: DEBUG
    org.springframework: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
