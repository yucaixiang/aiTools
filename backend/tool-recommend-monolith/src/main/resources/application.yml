server:
  port: 8090

spring:
  application:
    name: tool-recommend-monolith

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tool_recommend?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  redis:
    host: localhost
    port: 6379
    password: redis123456
    database: 0
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 2000

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.toolrecommend.common.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: tool-recommend-secret-key-2024-should-be-very-long-and-secure
  expiration: 604800000  # 7天
  refresh-expiration: 2592000000  # 30天

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 鉴权白名单（不需要Token的接口，逗号分隔）
auth:
  whitelist: /api/users/register,/api/users/login,/api/users/refresh-token,/api/users/check-username,/api/users/check-email,/api/tools,/api/tools/*/detail,/api/tools/search,/api/tools/category/*,/api/categories,/api/categories/*,/api/reviews/tool/*,/actuator/**

# 日志配置
logging:
  level:
    com.toolrecommend: DEBUG
    org.springframework: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
