version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: tool-recommend-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: tool_recommend
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_pass123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/init:/docker-entrypoint-initdb.d
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
    networks:
      - tool-recommend-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: tool-recommend-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass redis123456
    networks:
      - tool-recommend-network

  # Elasticsearch搜索引擎
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: tool-recommend-es
    restart: always
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
      - TZ=Asia/Shanghai
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - tool-recommend-network

  # Kibana（可选，用于ES管理）
  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.0
    container_name: tool-recommend-kibana
    restart: always
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - TZ=Asia/Shanghai
    depends_on:
      - elasticsearch
    networks:
      - tool-recommend-network

  # Qdrant向量数据库
  qdrant:
    image: qdrant/qdrant:latest
    container_name: tool-recommend-qdrant
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - tool-recommend-network

  # Ollama（AI模型服务）
  ollama:
    image: ollama/ollama:latest
    container_name: tool-recommend-ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - TZ=Asia/Shanghai
    # 如果有GPU，取消下面的注释
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    networks:
      - tool-recommend-network

  # Kafka（消息队列）- 简化版单节点
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: tool-recommend-zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - tool-recommend-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: tool-recommend-kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - tool-recommend-network

  # MinIO对象存储（用于图片、文件）
  minio:
    image: minio/minio:latest
    container_name: tool-recommend-minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123456
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - tool-recommend-network

  # Nginx（可选，用于前端和反向代理）
  nginx:
    image: nginx:alpine
    container_name: tool-recommend-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/html:/usr/share/nginx/html
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - mysql
      - redis
    networks:
      - tool-recommend-network

  # Portainer（Docker可视化管理）
  portainer:
    image: portainer/portainer-ce:latest
    container_name: tool-recommend-portainer
    restart: always
    ports:
      - "9443:9443"
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - tool-recommend-network

volumes:
  mysql_data:
  redis_data:
  es_data:
  qdrant_data:
  ollama_data:
  zookeeper_data:
  kafka_data:
  minio_data:
  portainer_data:

networks:
  tool-recommend-network:
    driver: bridge
